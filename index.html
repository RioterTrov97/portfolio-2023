<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link
			rel="apple-touch-icon"
			href="/light-apple-touch-icon.png"
			media="(prefers-color-scheme: light)"
		/>
		<link
			rel="icon"
			href="light_logo.png"
			media="(prefers-color-scheme: light)"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/light-favicon-32x32.png"
			media="(prefers-color-scheme: light)"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/light-favicon-16x16.png"
			media="(prefers-color-scheme: light)"
		/>
		<link
			rel="icon"
			href="/light-favicon.ico"
			media="(prefers-color-scheme: light)"
		/>

		<link
			rel="apple-touch-icon"
			href="/dark-apple-touch-icon.png"
			media="(prefers-color-scheme: dark)"
		/>
		<link
			rel="icon"
			href="dark_logo.png"
			media="(prefers-color-scheme: dark)"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/dark-favicon-32x32.png"
			media="(prefers-color-scheme: dark)"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/dark-favicon-16x16.png"
			media="(prefers-color-scheme: dark)"
		/>
		<link
			rel="icon"
			href="/dark-favicon.ico"
			media="(prefers-color-scheme: dark)"
		/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Hi, I am Suman Basnet. This is my portfolio website. This is built with love using React, Node and Express."
		/>
		<meta name="author" content="Suman Basnet" />
		<meta name="date" content="02/02/2021" />
		<meta name="image" property="og:image" content="/portfolio.png" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://sumanbasnet.id.au/" />
		<meta property="og:title" content="Suman's portfolio" />
		<meta
			property="og:description"
			content="Hi, I am Suman Basnet. This is my portfolio website. This is built with love using React, Node and Express."
		/>
		<meta name="image" property="og:image" content="/portfolio.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://sumanbasnet.id.au/" />
		<meta property="twitter:title" content="Suman's portfolio" />
		<meta
			property="twitter:description"
			content="Hi, I am Suman Basnet. This is my portfolio website. This is built with love using React, Node and Express."
		/>
		<meta property="twitter:image" content="/portfolio.png" />
		<title>Suman's portfolio</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
